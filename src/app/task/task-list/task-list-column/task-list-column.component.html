<h4 class="text-center">{{ title }}</h4>
<mat-list
  cdkDropList
  [cdkDropListData]="data"
  (cdkDropListDropped)="drop($event)"
>
  <mat-list-item class="border my-2" *ngFor="let item of data" cdkDrag
    ><a matListItemTitle [routerLink]="['/app/task/details/', item.id]">{{
      item.title
    }}</a></mat-list-item
  >
</mat-list>
