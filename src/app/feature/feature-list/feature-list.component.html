<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Features</mat-card-title>
      <button routerLink="/app/feature/add" mat-flat-button color="accent">
        New feature
      </button>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="featureService.getFeatures()">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>CreatedOn</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createDate | date }}
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          {{ getStatus(element.status) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Priority</th>
        <td mat-cell *matCellDef="let element">
          {{ getPriority(element.priority) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['../feature', 'details', element.id]">Details</a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsDef"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsDef"></tr>
    </table>
  </mat-card-content>
</mat-card>
