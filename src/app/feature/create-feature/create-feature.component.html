<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>New feature</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content class="vertical-content" [formGroup]="feature">
    <mat-form-field class="w-100">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
      <span
        *ngIf="feature.controls.title.touched && feature.controls.title.errors"
        >Required</span
      >
    </mat-form-field>
    <app-priority
      [isError]="
        feature.controls.priority.touched && feature.controls.title.errors
      "
    ></app-priority>
    <mat-form-field class="w-100">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="addFeature()" mat-flat-button color="accent">Add</button>
  </mat-card-actions>
</mat-card>
